<!DOCTYPE html>
<html>
   <head>
      <title>Doe um Agasalho! Salve uma vida!</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <img src="logo.png" class="logo" alt="Logo da campanha Doe um Agasalho">
         <h2>A sua doação importa</h2>
         <p>Faça uma doação e salve uma vida</p>
         <p>Doações necessárias todos os dias</p>
         <button>Quero ajudar</button>
      </header>
      <section class="form">
         <h2>Entre na lista de doadores</h2>
         <form action="/">
            <input type="text" name="name" placeholder="Nome completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blouse" placeholder="Tipo de agasalho">
            <button>Quero ajudar!</button>
         </form>
      </section>
      <main>
         <h2>Últimos <span>doadores</span></h2>
         <section class="donors">
            <div class="donor">
               <div class="blouse">Blusinha</div>
               <p>Adriana Vieira</p>
            </div>
            <div class="donor">
               <div class="blouse">Blusa</div>
               <p>Leandro Vieira</p>
            </div>
            <div class="donor">
               <div class="blouse">Calça Moletom</div>
               <p>Carlos Alberto</p>
            </div>
            <div class="donor">
               <div class="blouse">Blusa de Capuz</div>
               <p>Solange Paulino</p>
            </div>
         </section>
      </main>
      <footer>Com ❤️ Mandrillus</footer>
      <script src="script.js"></script>
   </body>
</html>
