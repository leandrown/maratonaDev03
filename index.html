<!DOCTYPE html>
<html>
   <head>
      <title>Doe um Agasalho! Salve uma vida!</title>
      <link rel="stylesheet" href="/style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <img src="/logo.png" class="logo" alt="Logo da campanha Doe um Agasalho">
         <h2>A sua doação importa</h2>
         <p>Faça uma doação e salve uma vida</p>
         <p>Doações necessárias todos os dias</p>
         <button>Quero ajudar</button>
      </header>
      <section class="form hide">
         <h2>Entre na lista de doadores</h2>
         <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blouse" placeholder="Tipo de agasalho">
            <button>Quero ajudar!</button>
         </form>
      </section>
      <main>
         <h2>Últimos <span>doadores</span></h2>
         <section class="donors">
            {% for donor in donors %}
               <div class="donor">
                  <div class="blouse">{{donor.blouse}}</div>
                  <p>{{donor.name}}</p>
               </div>
            {% endfor %}
         </section>
      </main>
      <footer>Com ❤️ Mandrillus</footer>
      <script src="/script.js"></script>
   </body>
</html>
